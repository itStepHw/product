<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'product/css/style.css' %}">
</head>
<body>
    <form class="form" action="/update_product_confirm" method="post">
        <input type="text" name="product_id" value="{{ product.id }}">
        {% csrf_token %}
        <input type="text" name="name" value="{{ product.name }}">
        <select name="categ_id">
            {% for cat in category %}
            <option {% if product.category.id == cat.id %} selected {% endif %} value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>

        <input type="number" name="price" placeholder="цена" value="{{ product.price }}">
        <input type="text" name="slug" placeholder="slug" value="{{ product.slug }}">
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
